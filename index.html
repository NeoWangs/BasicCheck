<!doctype html >
<html>
<head>
<meta charset="UTF-8" />
<title>简易表单验证</title>
<meta name="Author" contect="ONEBOYS">
<meta name="Site" contect="http://www.cssass.com">
<script type="text/javascript" src="http://www.cssass.com/public/js/extend.js"></script>
<script src="basiccheck.js"></script>
<head>
<body>
<form id="myForm" >
	<ul>
		<li>
			用户名：<input type="text" placeholder="输入用户名" maxlength="20" needcheck limit="6,20" limitmsg="不符合长度限定（中文2-20字，英文2-60字）！" reg="^[a-zA-Z]+$" errormsg="请使用英文和字母" />
		</li>
		<li>
			密码：<input name="psw" type="password" needcheck limit="6,20" nullmsg="请输入密码！" />
		</li>
		<li>
			确认密码：<input type="password" needcheck limit="6,20" watchnode="psw" watchmsg="两次输入的密码不一致！" nullmsg="请输入密码！" />
		</li>
		<li>
			电话：<input type="tel" needcheck allownull reg="\d{3,4}-\d{7,8}$|^1[3|4|5|8][0-9]\d{4,8}$" errormsg="请输入正确的电话号码！" />
		</li>
		<li>
			邮箱：<input type="email" needcheck allownull reg="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" errormsg="请输入正确的邮箱地址！" />
		</li>
		<li>
			附加验证：<input needcheck  type="email" errornode="tipBox" /><span id="tipBox"></span>
		</li>
		<li>
			<input type="submit" value="提交" />
		</li>
	</ul>
</form>
</body>
<script>
new BasicCheck($id("myForm"));
</script>
</html>
